{% extends 'Company/base_generic.html' %}

{% block navbar %}
<nav id="sidebar">
          <!-- DocuLocker  -->
          <div class="sidebar-header">
              <h3>DocuLocker</h3>
          </div>

          <!-- Navbar Components  -->
          <ul class="list-unstyled components">
              <!-- Welcome username  -->
              <p>Welcome {{name}}!</p>
              <li>
                  <a href="/Company">Home</a>
              </li>
              <!-- View Certificates  -->
              <li> 
                  <a href="/Company/view">View Certificates</a>
              </li>
              <!-- Request View Certificates  -->
              <li>
                  <a href="/Company/request">Request View Permissions</a>
              </li>
              <!-- Pending View Certificates  -->
              <li>
                  <a href="/Company/pending">Pending View Permissions</a>
              </li>
              <!-- Upload Certificates  -->
              <li class="active">
                  <a href="/Company/issue">Upload Certificates</a>
              </li>
              <!-- Log Out  -->
              <li>
                  <a href="{% url 'logout' %}">Log Out</a>
              </li>
          </ul>

          
      </nav>
{% endblock navbar %}

{% block body %}
<!-- Upload Certificates  -->
<div class="container mt-5 py-4">
    <form method="post" action="/Company/issue" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Person Id</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="pid" placeholder="Enter unique id for the person" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Private Key</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="private_key" placeholder="Enter the private key of the person" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Certificate Type</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="type" placeholder="Enter the type of certificate you are uploading" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload Certificate</label>
            <input type="file" class="form-control-file" name="certificate" id="exampleFormControlFile1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
