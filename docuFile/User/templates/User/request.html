{% extends "User/base_generic.html" %}

{% block navbar %}
<nav id="sidebar">
    <div class="sidebar-header">
        <h3>DocuLocker</h3>
    </div>

    <ul class="list-unstyled components">
        <p>Welcome {{username}}</p>
        <li>
            <a href="/User">Home</a>
        </li>
        <li>
            <a href="/User/pending">Pending View Requests</a>
        </li>
        <li>
            <a href="/User/granted">Granted View Requests</a>
        </li>
        <li class="active">
            <a href="/User/request">Request Certificate</a>
        </li>
        <li>
            <a href="/login">Log Out</a>
        </li>
    </ul>
</nav>
{% endblock navbar %}

{% block body %}
<div class="container mt-5 py-4">
    <form method="post" action="/User/request" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Institute/Company ID</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="iid" placeholder="Enter unique id for the Institute/Company">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Private Key</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="private_key" placeholder="Enter the private key of the person">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Certificate Type</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="type" placeholder="Enter the type of certificate to be requested">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
