{% extends "User/base_generic.html" %}

{% block navbar %}
<nav id="sidebar">
    <!-- DocuLocker  -->
    <div class="sidebar-header">
        <h3>DocuLocker</h3>
    </div>

    <!-- Navbar Components  -->
    <ul class="list-unstyled components">
        <!-- Welcome username  -->
        <p>Welcome {{name}}!</p>
        <li>
            <a href="/User">Home</a>
        </li>
        <!-- Pending View Requests  -->
        <li class="active">
            <a href="/User/private">Pending View Requests</a>
        </li>
        <!-- Granted View Requests  -->
        <li>
            <a href="/User/granted">Granted View Requests</a>
        </li>
        <!-- Request Certificate  -->
        <li>
            <a href="/User/request">Request Certificate</a>
        </li>
        <!-- Log Out  -->
        <li>
            <a href="/login">Log Out</a>
        </li>
    </ul>


</nav>
{% endblock navbar %}

{% block body %}
<div class="container mt-5 py-4">
    <form method="post" action="/User/private" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Private Key</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="private_key" placeholder="Enter your unique private key to view certificates" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
